<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yuvamahacon '24</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				outline: 0;
			}

			svg {
				width: 100%;
				height: auto;
			}

			img {
				width: 100%;
			}

			div#b,
			div#c {
				margin-top: -6px;
			}
		</style>
	</head>
	<body>
		<!-- <div id="a"><img src="/assets/img/1.png" alt="" usemap="#image-map" /></div>
		<div id="b"><img src="/assets/img/2.png" alt="" /></div>
		<div id="c"><img src="/assets/img/3.png" alt="" /></div> -->

		<div id="a"></div>
		<div id="b"></div>
		<div id="c"></div>

		<map name="image-map">
			<!-- Define the clickable area and specify the coordinates -->
			<area
				shape="rect"
				coords="996,580,1196,600"
				href="https://www.isaborivali.com"
				alt="Clickable Area"
			/>
		</map>
		<script>
			let redirect_link = (url) => {
				location.href = url;
			};

			const load_svg = (i, k) => {
				fetch("/assets/svg/" + i + ".svg")
					.then((response) => response.text())
					.then((svgContent) => {
						// Do something with the SVG content, like inserting it into the DOM
						const svgElement = document.getElementById(k);
						svgElement.innerHTML = svgContent;
					})
					.catch((error) => {
						console.error("Error fetching SVG file:", error);
					});
			};

			const svgKey = ["x", "a", "b", "c"];

			for (let i = 1; i <= 3; i++) {
				load_svg(i, svgKey[i]);
			}
		</script>
	</body>
</html>
