<!doctype html>
<html lang="en">

<head>
	<title>Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS v5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header>
		<!-- place navbar here -->
	</header>
	<main>
		<div class="custom-nav">
			<!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
			<!-- <div class="container-fluid"> -->
			<div class="row">
				<div class="col-lg-2 col-md-2">
					<img src="./assets/img/nav/dared.svg" class="align-top float-end nav-side-elems" style="width:65%">
				</div>
				<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
					<img src="./assets/img/nav/isa-main.svg" class="d-inline-block align-top" style="width: 100%">
				</div>
				<div class="col-lg-2 col-md-2">
					<img src="./assets/img/nav/robin.svg" class="align-top float-start nav-side-elems"
						style="width: 45%;">
				</div>
			</div>
		</div>
		<!-- </nav> -->
		<div class="container">
			<div class="row" align="center">
				<div class="col-md-12">
					<img src="./assets/img/event/mahayu.svg" id="event-name" class="d-inline-block">
				</div>
				<div class="col-md-12">
					<img src="./assets/img/event/date.svg" id="event-dates" class="d-inline-block">
				</div>
			</div>
			<div class="row" id="carousel">
				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
							class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active" align="center">
							<img src="./assets/img/carousel/cpr.jpg" class="d-block" alt="..." width="600px">
						</div>
						<div class="carousel-item" align="center">
							<img src="./assets/img/carousel/gateway-of-india.webp" class="d-block" alt="..." width="600px">
						</div>
						<div class="carousel-item" align="center">
							<img src="./assets/img/carousel/gcc-club.webp" class="d-block" alt="..." width="600px">
						</div>
						<div class="carousel-item" align="center">
							<img src="./assets/img/carousel/hanging-garden.jpg" class="d-block" alt="..." width="600px">
						</div>
						<div class="carousel-item" align="center">
							<img src="./assets/img/carousel/powai-lake.webp" class="d-block" alt="..." width="600px">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<!-- place footer here -->
	</footer>
	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
